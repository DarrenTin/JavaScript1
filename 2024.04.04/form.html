function changePwdView(){
    let getPwdView = $("#viewPwdLogin");
    if(viewPwdLogin === false){
        getPwdView.attr("type", "text");
        viewPwdLogin = true;
    }
    else{
        getPwdView.attr("type", "password");
        viewPwdLogin = false;
    }
}
