<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Policy</a></li>
            <li><a href="#">Job</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>

    <p id="test">Alert</p>
    <p id="p1">Hover me</p>
    <p id="p2">Click me</p>
    <p id="p3">Double click me</p>
    <p id="p4">Leave me alone</p>
    <p id="p5">Press [enter]</p>

    <script>
        $(document).ready(function(){ // executed after DOM loaded
            $("#test").click(function(){
                alert("Clicked!");
                $(this).hide(); // disappear
            });

            $("#p1").hover(function(){
                $(this).hide();
            })

            $("#p2").click(function(){
                $(this).hide();
            })

            $("#p3").dblclick(function(){
                $(this).hide();
            })

            $("#p4").mouseout(function(){
                $(this).hide();
            })
        });

        var menuTrigger = false;
        $(document).keypress(function(e){
            if(e.which == 13){
                if(menuTrigger === false){
                    $("nav").fadeIn(500);
                    $("#p5").fadeOut(500);
                    menuTrigger = true;
                } 
                else if(menuTrigger === true){
                    $("nav").fadeOut(500);
                    $("#p5").fadeIn(500);
                    menuTrigger = false;
                }
            }
        });
    </script>
</body>
</html>
